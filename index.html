<!DOCTYPE html> 
<html>
    <head>
    </head>
    <body>
        <h1>Contact Form</h1>
        <form>
            <label>First Name</label>
            <input type="text" name="fname" />
        <br
            <label>Last Name</label> 
            <input type="text" name="lname" />
        <br>
            <label>Email</label>
            <input type="email" name="email" />
        <br>
            <label>Phone Number</label>
            <input type="number" name="pnumber" />
        <br>
            <label>Age</label>
            <input type="number" name="age" />
        <br>
            <label>Secret Answer</label>
            <input type="password" name="sanswer" />
        <br>
            <label>User message</label>
        <br>
            <textarea cols="40" rows="20" >
            </textarea>
        <br>
            <label>How would you like to be contacted?</label>
        <br>
            <label>Email</label>
            <input type="radio" name="contact" />
        <br>
            <label>Phone Number</label>
            <input type="radio" name="contact" />
        <br>
            <label>No Contact</label>
            <input type="radio" name="contact" />
        <br>
            <label>Confirm Information is correct</label>
            <input type="checkbox" />
            <button type="button"> 
                Submit
            </button>
        <br>
            <label> User Income</label>
            <select>
                <option>Below 50,000</option>
                <option>50,000 to 100,000</option>
                <option>Above 500,000</option>
            </select>
        <br>
            <label>Is the information accurate?</label>
            <input type="checkbox" />
            <button type"button">
                Submit
            </button>
        </form>
    </body>
</html>
